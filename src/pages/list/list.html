<ion-header *ngIf="selectedItem">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Notifications
      </ion-title>
         </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
    <button [ngClass]="{'highlighted':item.id == selectedItemId}" ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div class="details" *ngIf="selectedItem" padding>
    <b>{{selectedItem.title}}</b>
    <div class="item-note" item-right>
      {{selectedItem.note}}
    </div>
    <p>{{selectedItem.content}}</p>
    <table class="table-style">
      <tbody>
        <tr>
          <td>Previous Photons</td>
          <td>{{selectedItem.previousPhoton}}</td>
        </tr>
        <tr>
          <td>Change</td>
          <td>{{selectedItem.photonChange}}</td>
        </tr>
        <tr>
          <td>Total Photons</td>
          <td>{{selectedItem.previousPhoton+selectedItem.photonChange}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
