<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>userDetails</ion-title>
  </ion-navbar>
</ion-header>


<ion-content [ngClass]="{'page-content':true}" padding>
  <div [ngClass]="{'btrail-red':user.faction =='red','btrail-green':user.faction == 'green','btrail-blue':user.faction == 'blue','btrail-yellow':user.faction == 'yellow','btrail-pink':user.faction == 'pink'}"
    *ngIf="user">
    <img [ngClass]="{'circle':true,'btrail-red-box-shadow':user.faction =='red','btrail-green-box-shadow':user.faction == 'green','btrail-blue-box-shadow':user.faction == 'blue','btrail-yellow-box-shadow':user.faction == 'yellow','btrail-pink-box-shadow':user.faction == 'pink'}" src="https://pbs.twimg.com/profile_images/442333242184568833/7r5f5W3d.jpeg" />
    <div class="username" item-right>
      {{user.username}}
    </div>
    <br> {{user.faction | uppercase}} FACTION
    <div class="level">
      <div class="level-progress-border" style="width: 120px">
        <div class="level-progress" [style.height]="'24px'" [style.width]="levelProgress"></div>
      </div>
      LVL {{user.level}}
    </div>
  </div>
  <div class="leaderboard">
    USER HIGHSCORES
    <ul>
      <li [ngClass]="{'highscore-list-item':true,'btrail-red':u.faction=='red','btrail-blue':u.faction=='blue','btrail-yellow':u.faction=='yellow','btrail-green':u.faction=='green','btrail-pink':u.faction=='pink'}" *ngFor="let u of userHs">{{u.username}} - {{u.photons}}</li>
    </ul>
  </div>

</ion-content>
