<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div> 
  <div class="generate-trail">

    <p>Number of trail coordinates = {{user?.trailCoordinates.length}}</p>
    <p>current status = {{status}}</p>
  </div> 
</ion-content>
