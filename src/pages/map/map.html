<ion-header>

  <ion-navbar>
    <ion-title>mapPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 80%">
    </div>
    <div class="generate-trail">
      <button (click)="generateTrail()">CLICK</button>
      <p>Number of trail coordinates = {{user?.trailCoordinates.length}}</p>
      <p>current status = {{status}}</p>
    </div>
  </div>
</ion-content>
